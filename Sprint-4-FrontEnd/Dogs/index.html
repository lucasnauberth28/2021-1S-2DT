        dogs = [

            function soSpitz()
            {
                let Spitz = dogs.filter((pet) => 
                {
                    return pet.raca === 'Spitz Alemão'
                })

                Spitz.forEach((dog) => {
                    return alert(dog.nome)
                })
            }

           function idadeReal()
           {
                dogs.map(function(dog){
                    return alert(`${dog.nome} tem ${dog.idade} anos!`);

           function idadeSoma()
           {
               var idadeTotal = dogs.reduce(function(total, item)
